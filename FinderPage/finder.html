<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="finder.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200&display=swap" rel="stylesheet">
    <title>Finder Page</title>
</head>
<body>
    <img src="nexusParty.png" alt="Nexus Party">
    <form action="post">
        
        <div class="center">
            <h1>What are you looking for?</h1>
            <div class="gameChoice">
                <h2>Select a Game</h2>
                <input list="games" name="games">
                    <datalist id="games">
                        <option value="League of Legends">
                        <option value="Valorant">
                        <option value="Apex Legends">
                        <option value="Call of Duty: Warzone 2.0">
                        <option value="Fortnite">
                        <option value="Counter Strike: Global Offensive">
                    </datalist>
            </div>

            <div class="genderChoice">
                <h2>Gender</h2>
                <input type="radio" id="male" name="gender" value="Male">
                <label for="html">Male</label>
                <input type="radio" id="css" name="gender" value="Female">
                <label for="css">Female</label>
            </div>

            <div class="rating">
                <h2>Rating</h2>
                <div class="stars">
                    <input type="radio" id="star5" name="rating" value="5">
                    <label for="star5"></label>
                    <input type="radio" id="star4" name="rating" value="4">
                    <label for="star4"></label>
                    <input type="radio" id="star3" name="rating" value="3">
                    <label for="star3"></label>
                    <input type="radio" id="star2" name="rating" value="2">
                    <label for="star2"></label>
                    <input type="radio" id="star1" name="rating" value="1">
                    <label for="star1"></label>
                </div>
            </div>

            <div class="roles">
                <h2>Roles</h2>
                <input list="roles" name="roles">
                    <datalist id="roles">
                        <option value="Carry">
                        <option value="Support">
                    </datalist>

            </div>

            <input type="submit" value="Confirm">
            <input type="reset" value="reset">

        </div>
    </form>
</body>
</html>
