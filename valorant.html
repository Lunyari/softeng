<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page - Valorant</title>
    <link rel="stylesheet" type="text/css" href="login.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200&display=swap" rel="stylesheet">

</head>
<body>
    <img src="nexusParty.png" alt="Nexus Party">
    <div class="loginbox">
        <h1>Valorant</h1>
            <div class="txtField">
                <input type="text" id="IGN" name="IGN" required>
                <span></span>
                <label>Enter IGN (In Game Name)</label>
            </div>

            <div class="rank">
                <h1>Enter Rank</h1>
                <input list="rank" name="rank" required>
                <datalist id="rank">
                    <option value="Iron"></option>
                    <option value="Bronze"></option>
                    <option value="Silver"></option>
                    <option value="Gold"></option>
                    <option value="Platinum"></option>
                    <option value="Diamond"></option>
                    <option value="Immortal"></option>
                    <option value="Radiant"></option>
                </datalist>
               
            </div>

            <div class="roles">
                <h1>Role</h1>
                <input list="roles" name="roles">
                    <datalist id="roles">
                        <option value="Carry"></option>
                        <option value="Support"></option>
                    </datalist>
            </div>

            <button onclick="saveProfile()">Save</button>
            
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>   
    <script src="./getStarted.js"></script>
</body>
</html>
